</head>

        </ul>
        <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </nav>
    <!-- Page -->
    <main>
        <!-- Header -->
        <header>
                <img class="responsive-img"  src="img/vaguetop.svg">
            <div class="container center-align textHeader">
                <img class="ImgProfil circle z-depth-3" src="img/utilisateur.jpg" id="profil">
                <h4 class="TextNomUtilisateur center orange-text">Laura Santana</h4>
                <div class="row center">
                    <h5 class="header col s12 light">Consulter et modifier vos informations :</h5>
                </div>
            </div>
        </header>
        <!-- Sections -->
        <section  class="container">
            <!-- Formulaire -->
            <form class="col s12">
                <div class="row">
                    <div class="input-field col l6 s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="prenom" id="icon_prefix" type="text" class="validate prenom">
                        <label for="icon_prefix" id="Prénom">Prénom</label>
                    </div>
                    <div class="input-field col l6 s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="nom" id="icon_prefix" type="text" class="validate nom">
                        <label for="icon_prefix">Nom</label>
                    </div>
                    <div class="input-field col l6 s12">
                        <i class="material-icons prefix">phone</i>
                        <input id="phone" id="icon_telephone tel" type="tel" class="validate tel">
                        <label for="icon_telephone">Téléphone</label>
                    </div>
                    <div class="input-field col l6 s12">
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="key" id="icon_prefix" type="text" class="validate idclient">
                        <label for="icon_prefix">ID client</label>
                    </div>
                </div>
            </form>
        </section>

        <br>
        <!-- Carousel 
        <section class="row center">
            <h5 class="light col s10 offset-s1">Vos photos enregistrées :</h5>
            <div class="CarouselProfil carousel carousel-slider indicators col s10 m4 offset-s1 offset-m4">
                <a class="carousel-item" href="#one!"><img class="" src="img/dent1.jpg"></a>
                <a class="carousel-item" href="#two!"><img class="" src="img/dent2.jpg"></a>
                <a class="carousel-item" href="#three!"><img class="" src="img/dent3.jpg"></a>
            </div>
        </section>
        -->
        <section class="GridImage">
            <section class="container center-align">
                <div class="row">
                    <div class="col s6 m6 l6">
                        <img src="img/dent1.jpg" alt="" class="z-depth-2 responsive-img materialboxed" id="faceAv">
                    </div>
                    <div class="col s6 m6 l6">
                        <img src="img/dent2.jpg" alt="" class="z-depth-2 responsive-img materialboxed" id="faceAp">
                    </div>
                </div>
                <div class="row">
                    <div class="col s6 m6 l6">
                        <img src="img/dent3.jpg" alt="" class="z-depth-2 responsive-img materialboxed" id="IntraAv">
                    </div>
                    <div class="col s6 m6 l6">
                        <img src="img/dent4.png" alt="" class="z-depth-2 responsive-img materialboxed" id="IntraAp">
                    </div>
                </div>
            </section>
        </section>
        
    </main>
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    <script type="module" src="js/initProfile.js"></script>
